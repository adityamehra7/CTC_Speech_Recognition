train: true
data:
  _target_: data_model.AsrDataModule
  batch_size: 20
  num_workers: 8
  pin_memory: true
model:
  _target_: base_model.AsrBaseModule
  model:
    _target_: modules.SpeechRecognition.SpeechRecognitionModel
    n_cnn_layers: 3
    n_rnn_layers: 5
    rnn_dim: 512
    n_class: 29
    n_feats: 128
    stride: 2
    dropout: 0.1
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0005
  criterion:
    _target_: torch.nn.CTCLoss
    blank: 28
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  min_epochs: 1
  max_epochs: 10
  accelerator: gpu
  devices:
  - 0
  check_val_every_n_epoch: 1
  log_every_n_steps: 1
  deterministic: false
